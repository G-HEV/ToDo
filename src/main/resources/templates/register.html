<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="p-4">
<h1 align="center">Registration</h1>
</div>
<form name="form" action="#"   th:object="${user}" align="center" th:method="POST" id="add_user_form" >

    <div class = "col-md-6 offset-md-3 p-2">
    <div th:if="${user.username}">
        <div class="alert alert-danger" >Username already exist.</div>
    </div>
    </div>
    <div class = "col-md-6 offset-md-3">
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Username: </label>
        <div class="col-sm-6 col-form-label">
            <input class="form-control" type="text" th:field="*{username}" required>

        </div>
    </div>
    <div class="form-group row" >
        <label class="col-sm-4 col-form-label">Password:</label>
        <div class="col-sm-6 col-form-label">
        <input class="form-control" type="password" th:field="*{password}"  required/>
    </div>
    </div>
    </div>

    <div class="row p-4"></div>
        <div class ="col-sm-6 offset-md-3">
    <input type="submit" class="btn btn-info btn-lg " value="SAVE" />
    <input type="button" class="btn btn-secondary btn-lg " value="BACK" onclick="window.location.href='/'"/>
        </div>

</form>

</body>
</html>
