
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="avbar navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" >Todo</a>
        </div>
    </div>
</nav>

<br>
<br>
<div class = "container">
        <div class = "col-md-6 offset-md-3">

            <h1 align="center"> User Login Page </h1>
            <form th:action="@{/login}" th:method="POST">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class = "form-group">
                    <label for ="username"> Username </label> :
                    <input type="text" class = "form-control"  id ="username" name = "username"
                           placeholder="Username" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>: <input type="password" id="password"
                                                                   name="password" class="form-control" placeholder="Password" />
                </div>
                    <div class="row">

                        <div class="col-sm-6">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="btn btn-info btn-lg btn-block" value="Login" />
                        </div>

                        <div class="col-sm-6">
                            <input type="button" name="back" onclick="history.back();"
                                   class="btn btn-secondary btn-lg btn-block" value="Back"/>
                        </div>

                    </div>

            </form>


    </div>
</div>
</body>
</html>
